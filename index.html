<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>TOZ</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
      <style>
         body {
            background-color: #1A1A18;
            margin: 0;
            padding: 0;
            background-position: center;
            display: flex;
            align-items: center;
            flex-direction: column;
         }

         #logo {
            background-image: url('toz_logo.png');
            background-size: contain;
            margin-top: 20px;
            width: 120px;
            height: 120px;
         }

         #icons {
            display: flex;
            gap: 2%;
         }

         #icons i {
            font-size: 9vw;
            color: white;
            padding: 2%;
         }

         a:link {
           color: black;
         }

         a:visited {
           color: black;
         }

         a:hover {
           color: black;
         }

         a:active {
           color: black;
         }

         iframe {
            width: 90%;
         }
      </style>
   </head>
   <body>
      <div id="logo"></div>
      <div id="icons">
         <a href="https://www.youtube.com/@"><i class="fab fa-youtube"></i></a>
         <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
         <a href="https://www.spotify.com/"><i class="fab fa-spotify"></i></a>
         <a href="https://twitter.com/"><i class="fas fa-x"></i></a>
         <a href="https://tiktok.com/@"><i class="fab fa-tiktok"></i></a>
         <a href="https://threads.net/@"><i class="fa-brands fa-threads"></i></a>
         <a href="https://www.facebook.com/profile.php?id="><i class="fab fa-facebook"></i></a>
      </div>

      <iframe width="1088" height="612" src="https://www.youtube.com/embed/"></iframe>
